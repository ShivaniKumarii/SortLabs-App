name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: Sortizer-master

      - name: Run Flutter Analyze
        run: flutter analyze
        working-directory: Sortizer-master

      - name: Run Flutter Tests
        run: flutter test
        working-directory: Sortizer-master

